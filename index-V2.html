<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM | YUSMAN</title>

  <!-- untuk header icon -->
  <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/qMhmbPWv/profile-light-Blue.png">

</head>
<body bgcolor="#f0e8dc">

  <!-- create form -->
  <div id="form">
    <form>
      <!-- Attribute font -->
      <font size="3" face="Arial, Helvetica, sans-serif" color="3f3844">
  
        <!-- Attribute table -->
        <table cellspacing="0" cellpadding="3"
          width="600px"
            border="0"
              bgcolor="#ffffff"
                align="center">
  
            <!-- Heading -->
            <tr bgcolor="#d5ded7" align="center">
            <td colspan="4"><Strong>TUGAS II</Strong> </td>
            </tr>
  
            <!-- Last name -->
            <r>
              <td align="right"><b>Last Name</b></td>
              <td><b>:</b></td>
              <td><input type="text" size="45"></td>
            </r>
  
            <!-- First name -->
            <tr>
              <td align="right"><b>First Name</b></td>
              <td><b>:</b></td>
              <td><input type="text" size="45"></td>
            </tr>
  
            <!-- Address -->
            <tr>
              <td align="right"><b>Address</b></td>
              <td><b>:</b></td>
              <td><textarea name="textarea" cols="35" rows="8"></textarea></td>
            </tr>
  
            <!-- City & State -->
            <tr>
              <td align="right"><b>City</b></td>
              <td><b>:</b></td>
              <td>
                <input type="text" size="25">
                <label><b>State :</b></label>
                <input type="text" size="10">
              </td>
            </tr>
  
            <!-- Zip/Postal Code -->
            <tr>
              <td align="right"><b>Zip/Postal Code</b></td>
              <td><b>:</b></td>
              <td>
                <input type="text" size="10">
              </td>
            </tr>
  
            <!-- Country -->
            <tr>
              <td align="right"><b>Country</b></td>
              <td><b>:</b></td>
              <td>
                <select name="select">
                  <option value="1">Singapore</option>
                  <option value="2">Indonesia</option>
                  <option value="3">Malaysia</option>
                  <option value="4">Myanmar</option>
                  <option value="5">Thailand</option>
                  <option value="6">Other</option>
                </select>
              </td>
            </tr>
  
            <!-- Phone -->
            <td align="right"><b>Phone(Country code,<br>area code, number)</b></td>
            <td><b>:</b></td>
            <td>
              <label><strong>+ (</strong></label>
                <input type="country-code" size="2" placeholder="000">
              <label><strong>)</strong></label>
                <input type="area-code" size="5" placeholder="000">
              <label><strong> - </strong></label>
                <input type="angka" size="12" placeholder="00-00-00">
            </td>
  
            <!-- Email -->
            <tr>
              <td align="right"><b>E-mail</b></td>
              <td><b>:</b></td>
              <td><input type="text" size="25"></td>
            </tr>
  
            <!-- Birth Day -->
            <td align="right"><b>Birth Day</b></td>
            <td><b>:</b></td>
            <td>
              <label>Month</label>
                <input type="text" size="2">
              <label>Day</label>
                <input type="Day" size="2">
              <label>Year(4 digits)</label>
                <input type="Year" size="5">
            </td>
  
            <!-- Gender -->
            <tr>
              <td align="right"><b>Gender</b></td>
              <td><b>:</b></td>
              <td>
                <select name="select">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </td>
            </tr>
  
            <!-- Starting Date -->
            <tr>
              <td align="right"><b>Starting Date</b></td>
              <td><b>:</b></td>
              <td colspan="2">
                <input type="radio"name="Starting-date">
                  <label for="Spring 2022"> Spring 2022</label>
                <input type="radio" name="Starting-date">
                  <label for="Summer 2022"> Summer 2022</label>
              </td>
            </tr>
  
            <!-- Comments/questions -->
            <tr>
              <td align="right"><b>Comments/Questions</b></td>
              <td><b>:</b></td>
              <td><textarea name="textarea" cols="35" rows="6"></textarea></td>
            </tr>
  
            <!-- Button -->
            <tr bgcolor="#d5ded7" align="center">
              <td colspan="4">
                <button type="submit">Submit</button>
                <button type="clear-form">Clear Form</button>
              </td>
            </tr>
  
        </tabel>
      </font>
    </form>
  </div>


</body>
</html>
