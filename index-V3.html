<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

    ;

<body>
  <div>
    <h5>TUGAS ll</h5>
  </div>
  <table align="center">
    <tr>
      <td align="right"><b>First Name:</b></td>
      <td><input type="text" style="width: 70%;"></td>
    </tr>
    <tr>
      <td align="right"><b>Last Name:</b></td>
      <td><input type="text" style="width: 70%;"></td>
    </tr>
    <tr>
      <td align="right"><b>Address:</b></td>
      <td><textarea name="Address" style="width: 300px; height: 100px;"></textarea></td>
    </tr>
    <tr>
      <td align="right"><b>City:</b></td>
      <td><input type="text" style="width: 30%;"> State: <input type="text" style="width: 10%;"></td>
    </tr>
    <tr>
      <td align="right"><b>Zip/Postal Code:</b></td>
      <td><input type="number" style="width: 15%;"></td>
    </tr>
    <tr>
      <td align="right"><b>Country:</b></td>
      <td><select name=””>
          <option value=”Singapore”>Singapore</option>
          <option value=”Amerika”>Amerika</option>
        </select></td>
    </tr>
    <tr>
      <td align="right" width="270px"><b>Phone(country code,<br>area code,number):</b></td>
      <td>+(<input type="code" placeholder="000" style="width: 10%;">) <input type="code" placeholder="000" style="width: 10%;"> - <input type="code" placeholder="00-00-00" style="width: 20%;"></td>
    </tr>
    <tr>
      <td align="right"><b>E-mail:</b></td>
      <td><input type="email"></td>
    </tr>
    <tr>
      <td align="right"><b>Birth Day:</b></td>
      <td><label> Month </label><input type="number" style="width: 10%;"><label> Day </label><input type="text" style="width: 10%;"><label> Year (4 digits) </label><input type="number" style="width: 10%;"></td>
    </tr>
    <tr>
      <td align="right"><b>Gender:</b></td>
      <td><select name=””>
          <option value=”Male”>Male</option>
          <option value=”Female”>Female</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="right"><b>Starting Date:</b></td>
      <td><input type="radio" id="Spring" name="drone">
        <label for="huey">Spring 2022</label>
        <input type="radio" id="Summer" name="drone">
        <label for="Summer">Summer 2022</label>
      </td>
    </tr>
    <tr>
      <td align="right"><b>Comments/Questions:</b></td>
      <td><textarea name="Comments" style="width: 300px; height: 100px;"></textarea></td>
    </tr>
  </table>
  <div>
    <button type=”submit” name=””>Submit</button>
    <button type=”clear” name=””>Clear Form</button>
